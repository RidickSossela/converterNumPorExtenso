<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Converter numeros</title>
  
  <style type="text/css">
    body {
      display: flex;
      justify-content: center;
      text-align: center;
      
      color: #FFF;
      background: linear-gradient(to right, rgb(19, 106, 138), rgb(38, 120, 113));
    }
    
    input {
      font-size: 2em;
      margin-bottom: 30px;
      text-align: center;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1> {{title}} </h1>
    <input type="text"  v-model="valor"  @keyup="inicio" >
    <h2>{{ numeroPorExtenso }}</h3>
  </div>
  
  <script src="app.js"></script>
  
</body>
</html>
